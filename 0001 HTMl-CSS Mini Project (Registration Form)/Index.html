<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="CSS/StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <div class="cont-div">
        <h1 class="h1">Application Form</h1>
        <ul class="box1" type="none">
            <li class="item-nav active">
                <a class="link-nav non-decoration" href="#">Registration</a>
            </li>
            <li class="item-nav">
                <a class="link-nav nonactive non-decoration" href="#">Rules</a>
            </li>
        </ul>
    </div>

    <hr class="hr-out" />

    <div class="tutorial box-shadow">
        <div>
            <h4 class="tutorial-text">Here is a tutorial of how to fill the form:</h4>
            <video class="video" controls="controls" preload="none" poster="https://assets.codepen.io/32795/poster.png">
                <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4' />
                <track kind="subtitles" label="English subtitles" src="subtitles_en.vtt" srclang="en" default>
                </track>
                <track kind="subtitles" label="Deutsche Untertitel" src="subtitles_de.vtt" srclang="de">Deut
                </track>
            </video>
        </div>
    </div>
    <div>
        <button class="contact box-shadow"><a href="#" class="non-decoration">Contact Us!</a></button>
        <img class="gif" src="img/call.gif" alt="Alternate Text" />
    </div>

    <div class="form box-shadow">
        <div>
            <label>First Name:</label>
            <input type="text" placeholder="First Name" name="name" value="" required autofocus />
            <label>Last Name:</label>
            <input type="text" placeholder="Last Name" name="family" value="" required />
        </div>
        <hr class="hr-in" />
        <div>
            <label>Gender</label>
            <br />
            <input type="radio" name="gender" value="" required /><label>Male</label>
            <br />
            <input type="radio" name="gender" value="" /><label>Female</label>
        </div>
        <hr class="hr-in" />
        <label>Education</label>
        <select>
            <option>BA</option>
            <option selected>MA</option>
            <option>DOC</option>
        </select>
        <hr class="hr-in" />
        <label>Please , insert your picture:</label>
        <input type="file" name="selfie" required />
        <hr class="hr-in" />
        <label>Please , tell us where you have read about us:</label>
        <br />
        <input type="checkbox" name="reason" /><label>Facebook</label>
        <br />
        <input type="checkbox" name="reason" /><label>Instagram</label>
        <br />
        <input type="checkbox" name="reason" /><label>Friends</label>
        <br />
        <input type="checkbox" name="reason" /><label>Searching</label>
        <br />
        <br />
        <hr class="hr-in" />
        <br />
        <div class="btn-area">
            <input class="btn" type="submit" value="Submit Form" />
            <input class="btn" type="reset" value="Reset" />
        </div>
    </div>
    <img src="img/truth.opdownload" class="truth" alt="Alternate Text" />
</body>
</html>
